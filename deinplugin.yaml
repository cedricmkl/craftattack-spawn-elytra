specVersion: 1
type: plugin
name: Spawn Elytra
authors:
  - cedricmkl
supportedPlatforms:
  - spigot
supportedGameVersions: ^1.17
category: misc
introduction: Ermöglicht das Nutzen einer temporären Elytra
description: |
  Das Plugin ermöglicht durch einen Doppelsprung in einem Spawn-Bereich das Nutzen einer temporären Elytra. 
  Mit der Taste um die Hände zu wechseln kann man einen Boost verwenden.
installation:
  de: |
    - Herunterladen der Plugin-Datei
    - Ablegen der Datei im Plugins-Ordner
    - Server neustarten
    - In der Datei config.yml einstellen:
        - spawnRadius: Den Radius um den Worldspawn, wo die Elytra aktiviert werden soll
        - multiplyValue: Stärke des Boostes
        - boostEnabled: Ob der Boost eingeschaltet sein soll
        - world: Die Welt, in der man die Elytra aktivieren kann
